<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movenet</title>
  </head>
  <body>
    <h1>TensorFlow Hub Load Raw TFJS MoveNet Model</h1>
    <!-- any image you want to use needs to have the CORS headers set correctly on your web server so that it can be used on the front end without issue. -->
    <img
      id="exampleImg"
      width="640"
      height="360"
      crossorigin
      src="https://storage.googleapis.com/jmstore/TensorFlowJS/EdX/standing.jpg"
    />
    <canvas id="canvas" width="640" height="360"> </canvas>
    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>

    <!-- Load the coco-ssd model to use to recognize things in images -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script> -->

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="/script.js"></script>
  </body>
</html>
